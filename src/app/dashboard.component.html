<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes"  [routerLink]="['/hero', hero.id]"  class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<!-- If you wanted to bind to something you'd apply ngModel to the select eleement -->
<select (change)="navOnChange($event.target.value)">
  <option *ngFor="let item of test" [value]="item" class="col-1-4">
    {{ item }}
  </option>
</select>

<hero-search></hero-search>
